{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<div class="mb-3">
    Cash: {{ cash }}
</div>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input type="number" name="shares" autocomplete="off" class="form-control mx-auto w-auto" placeholder="Shares(Qty)" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy Stocks</button>
    </form>
{% endblock %}
