{% extends "layout.html" %} {% block title %} - New Task {% endblock %} {% block
    main %}

    <!-- full site for new task -->

    <div class="container-fluid mt-3">
        <div class="container-lg bg-secondary bg-opacity-25 p-5 mb-5">
            <form id="contactform">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
              </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="mail" placeholder="john@doe.com">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="9" placeholder="Leave your message here :)"></textarea>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
            </form>
        </div>
      </div>

    {% endblock %}
